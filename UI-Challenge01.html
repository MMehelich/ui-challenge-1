<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UI Challenge 01</title>
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
    </head>
    <body>
        <!-- header spans whole width -->
        <header id="a">
            A
        </header>
        <!-- long left side column under header -->
        <section id="b">
            B
        </section>
        <!-- two short side by side elements under header next to long column -->
        <section id="c">
            C
        </section>
        <section id="d">
            D
        </section>
        <!-- four long side side by side elements under short elements next to long column -->
        <section id="twoBoxes"class="leftBox">
            <section id="e">
                E    
            </section>
            <section id="f">
                F
            </section>
        </section>
        <section id="twoBoxes" class="rightBox">
            <section id="g">
                G
            </section>
            <section id="h">
                H
            </section>
        </section>
        <!-- footer under side by sides next to long column -->
        <section id="i">
            I
        </footer>
    </body>
</html>
