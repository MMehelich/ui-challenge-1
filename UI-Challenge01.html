<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UI Challenge 01</title>
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
    </head>
    <body>
        <!-- header spans whole width -->
        <header id="a">
            <p id="ap">A</p>
        </header>
        <!-- long left side column under header -->
        <section id="b">
           <p id="bp">B</p>
        </section>
        <!-- two short side by side elements under header next to long column -->
        <section id="c">
            <p id="cp">C</p>
        </section>
        <section id="d">
            <p id="dp">D</p>
        </section>
        <!-- four long side side by side elements under short elements next to long column -->
        <section id="twoBoxes"class="leftBox">
            <section id="e">
                <p id="ep">E</p>    
            </section>
            <section id="f">
                <p id="fp">F</p>
            </section>
        </section>
        <section id="twoBoxes" class="rightBox">
            <section id="g">
                <p id="gp">G</p>
            </section>
            <section id="h">
                <p id="hp">H</p>
            </section>
        </section>
        <!-- footer under side by sides next to long column -->
        <section id="i">
            <p id="ip">I</p>
        </footer>
    </body>
</html>
